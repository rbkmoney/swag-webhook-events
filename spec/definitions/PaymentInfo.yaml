allOf:
  - $ref: '#/definitions/Payload'
  - type: object
    description: Тело с детальной инфомацией о платеже
    required:
      - amount
      - createdAt
      - currency
      - invoiceId
      - paymentId
      - metadata
      - shopId
      - partyId
      - status
    properties:
      amount:
        description: Стоимость в минорных денежных единицах
        type: integer
        format: int64
        minimum: 1
      createdAt:
        description: Дата и время создания
        type: string
        format: date-time
      currency:
        description: |
          Валюта, символьный код согласно
          [RFC 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
        type: string
      invoiceId:
        description: Идентификатор инвойса
        type: string
      metadata:
        description: Связанные с инвойсом метаданные
        type: object
      paymentId:
        description: Идентификатор платежа
        type: string
      shopId:
        description: Идентификатор магазина
        type: integer
        format: int32
      partyId:
        description: Идентификатор участника
        type: string
      status:
        description: Статус платежа
        type: string
        enum:
          - pending
          - processed
          - captured
          - cancelled
          - failed
