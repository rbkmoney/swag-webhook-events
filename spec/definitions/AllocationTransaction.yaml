description: Единица распределения денежных средств в сплит-платеже
type: object
required:
  - id
  - target
  - amount
properties:
  id:
    description: Идентификатор единицы распределения денежных средств
    type: string
    format: string
  target:
    description: По этому назначению переводится часть денежных средств.
    $ref: '#/definitions/AllocationTransactionTarget'
  amount:
    description: Сумма, которая будет переведена по назначению.
    type: integer
    format: int64
    minimum: 1
  body:
    description: |
      Описывает содержимое сплит-транзакции в том случае, если был использован вариант с total
    $ref: '#/definitions/AllocationTransactionBodyTotal'
  details:
    description: Детали транзакции
    $ref: '#/definitions/AllocationTransactionDetails'
