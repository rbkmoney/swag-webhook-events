allOf:
  - $ref: '#/definitions/Payload'
  - type: object
    description: Тело с детальной информацией об инвойсе
    required:
      - amount
      - createdAt
      - currency
      - invoiceId
      - metadata
      - shopId
      - partyId
      - status
    properties:
      amount:
        description: Стоимость в минорных денежных единицах
        type: integer
        format: int64
        minimum: 1
      createdAt:
        description: Дата и время создания
        type: string
        format: date-time
      currency:
        description: |
          Валюта, символьный код согласно
          [RFC 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
        type: string
      invoiceId:
        description: Идентификатор инвойса
        type: string
      metadata:
        description: Связанные с инвойсом метаданные
        type: object
      shopId:
        description: Идентификатор магазина
        type: integer
        format: int32
      partyId:
        description: Идентификатор участника
        type: string
      status:
        description: Статус инвойса
        type: string
        enum:
          - unpaid
          - cancelled
          - paid
          - refunded
          - fulfilled
      product:
        description: Наименование предлагаемых товаров или услуг
        type: string
      description:
        description: Описание предлагаемых товаров или услуг
        type: string
