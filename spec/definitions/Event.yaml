description: Данные события
type: object
discriminator: eventType
required:
  - eventId
  - occuredAt
  - eventType
  - payload
properties:
  eventID:
    description: Идентификатор события в системе
    type: integer
  occuredAt:
    description: Дата и время возникновения события
    type: string
    format: date-time
  eventType:
    type: string
    description: Тип произошедшего события
    enum:
      - InvoiceCreated
      - InvoicePaid
      - InvoiceCancelled
      - InvoiceFulfilled
      - PaymentStarted
      - PaymentProcessed
      - PaymentCaptured
      - PaymentCancelled
      - PaymentFailed
