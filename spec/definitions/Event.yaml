description: Данные события
type: object
discriminator: eventType
required:
  - eventID
  - occuredAt
  - topic
  - eventType
  - invoice
properties:
  eventID:
    description: Идентификатор события в системе
    type: integer
  occuredAt:
    description: Дата и время возникновения события
    type: string
    format: date-time
  topic:
    description: Предмет оповещения
    type: string
    enum:
      - InvoicesTopic
  eventType:
    type: string
    description: Тип произошедшего с инвойсом события
    enum:
      - InvoiceCreated
      - InvoicePaid
      - InvoiceCancelled
      - InvoiceFulfilled
      - PaymentStarted
      - PaymentProcessed
      - PaymentCaptured
      - PaymentCancelled
      - PaymentFailed
  invoice:
    $ref: '#/definitions/Invoice'
