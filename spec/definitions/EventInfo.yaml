description: Тело информации о событии в системе
type: object
required:
  - eventId
  - eventTime
  - eventType
  - payload
properties:
  eventId:
    description: Идентификатор события в системе
    type: integer
  eventTime:
    description: Дата и время события
    type: string
    format: date-time
  eventType:
    type: string
    description: Тип события (один из списка возможных типов событий)
    enum:
      - InvoiceCreated
      - InvoicePaid
      - InvoiceCancelled
      - InvoiceFulfilled
      - PaymentStarted
      - PaymentProcessed
      - PaymentCaptured
      - PaymentCancelled
      - PaymentFailed
  payload:
    $ref: '#/definitions/Payload'
